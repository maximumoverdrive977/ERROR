<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 10rem; /* Adjust the size of the text */
            margin-bottom: 30px; /* Add space below the "ERROR" text */
        }
        button {
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>ERROR</h1>
    <a href="https://maximumoverdrive977.github.io/madecompletelybyai/">
        <button>Go Back</button>
    </a>
</body>
</html>
